<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="random-head">
        <h1 class="header">
          Generate a <span class="random-text"> <br />random password</span>
        </h1>
        <p class="sub-heading random-accent">Never use an insecure password again.</p>
        <div class="password-button">
          <button id="generate-password" class="btn" type="button">Generate Password</button>
        </div>
      </div>
      <hr />
      <div class="generated-password">
        <div class="column-left">
          <p class="password" id="generated-password-one"></p>
        </div>
        <div class="column-right">
          <p class="password" id="generated-password-two"></p>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
